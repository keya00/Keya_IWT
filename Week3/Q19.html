<!DOCTYPE html>
<html>
  <head>
    <title>Hover IMage</title>
    <style>
      div {
        height: 1000px;
        width: auto;
        background-color: rgb(246, 239, 176);
        display: flex;
        text-align: center;
      }
      img {
        height: 200px;
        width: 200px;
        margin: 250px 70px 0px 70px;
      }
      img:hover {
        height: 240px;
        width: 240px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img1.jpeg" />
      <img src="./img2.jpeg" />
      <img src="./img3.jpeg" />
      <img src="./img4.jpeg" />
    </div>
  </body>
</html>
