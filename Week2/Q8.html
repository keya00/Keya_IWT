<html>
  <head>
    <title>Image Mapping</title>
  </head>
  <body>
    <img src="3.jpeg" usemap="#m1" />
    <map name="m1">
      <area
        shape="circle"
        coords="475 270 20"
        href="grass.html"
        target="_blank"
      />
      <area
        shape="rect"
        coords="70 170 100 245"
        href="sky.html"
        target="_blank"
      />
      <area
        shape="poly"
        coords="300 200 150 340 105 100"
        href="monument.html"
        target="_blank"
      />
    </map>
  </body>
</html>
