<html>
  <head>
    <title>CLOCK</title>
  </head>
  <body>
    <div id="clock">
      <script type="text/javascript">
        function clock() {
          d = new Date(); //object creation
          hh = d.getHours();
          mm = d.getMinutes();
          ss = d.getSeconds();
          ctime = hh + ":" + mm + ":" + ss;
          block = document.getElementById("clock").innerHTML = ctime;
          //   block.innerHTML = ctime;
        }

        setInterval(clock, 1000);
      </script>
    </div>
  </body>
</html>
