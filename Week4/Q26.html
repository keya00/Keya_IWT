<html>
    <head>
        <title>
            Timer
        </title>
    </head>
    <body>
    
        
            <button onclick="x=setInterval(start,1000)">START</button>
            <button onclick="reset()">STOP</button>
            <div id="counter"></div>

            <script type="text/javascript"> 
            count=0;
            function start()
            {
                block=document.getElementById('counter').innerHTML=count;
                count++;
            }
            function reset()
            {
                block=document.getElementById('counter').innerHTML=count;
                count=0; 
            }
            </script>
        </div>
    </body>
</html>
